apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: msm-gateway
spec:
  gatewayClassName: traefik
  listeners:
    - name: http
      port: 8000
      protocol: HTTP
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
    - name: minecraft1
      port: 25565
      protocol: TCP
      allowedRoutes:
        kinds:
          - kind: TCPRoute